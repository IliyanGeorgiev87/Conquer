<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquer | Add quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container my-5">
        <h2 class="text-primary text-center mb-5">Add quote</h2>
    
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="title" placeholder="Type in your quote title..." required maxlength="100" class="form-control">
                    </div>
    
                    <div class="mb-3">
                        <textarea name="text" class="form-control" placeholder="Type in your quote here..." rows="5" style="max-height: 500px;"></textarea>
                    </div>
    
                    <div class="mb-3">
                        <input type="text" name="author" placeholder="Type in the author of your quote" maxlength="100" class="form-control">
                    </div>
    
                    <div class="text-center">
                        <a href="{% url 'quotes' %}" class="btn btn-danger ms-1">Return <i class="bi bi-arrow-return-left ms-1"></i></a>
                        <button type="submit" class="btn btn-success">Add quote <i class="bi bi-plus-lg ms-1"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
