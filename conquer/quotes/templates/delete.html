<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquer | Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .bold{
            font-weight: 600;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="text-center border rounded p-5 shadow-sm">
                <p class="mb-4 fs-5">Are you sure you want to delete <span class="bold">{{ quote.title }}</span>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">Delete</button>
                    <a href="{% url 'quotes' %}" class="btn btn-success">Cancel</a>
                </form>
            </div>
        </div>
    </form>
</body>
</html>
