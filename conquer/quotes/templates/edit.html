<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquer | Edit quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    
    <div class="m-5">
        <h3>Edit quote</h3>

        <div>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label"></label>
                    <input type="text" name="title" placeholder="Type in your quote title..." required maxlength="100" class="form-control" value="{{ quote.title }}">
                </div>
    
                <div class="mb-3">
                    <label class="form-label"></label>
                    <textarea name="text" class="form-control" placeholder="Type in your quote here..." style="max-height: 500px;" value="{{ quote.quote_text }}"></textarea>
                </div>
    
                <div class="mb-3">
                    <label class="form-label"></label>
                    <input type="text" name="author" placeholder="Type in the author of your quote" maxlength="100" class="form-control" value="{{ quote.quote_author }}">
                </div>

                <button type="submit" class="btn btn-success">Confirm</button>
            </form>
        </div>
    </div>

</body>
</html>
