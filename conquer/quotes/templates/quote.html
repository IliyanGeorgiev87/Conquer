<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquer | Quote details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container d-flex flex-column justify-content-center align-items-center text-center py-4" style="height: 80vh;">
        <div class="card">
            <div class="card-header p-4">
                <h2 class="mb-0">{{ quote.title }}</h2>
            </div>
    
            <div class="card-body p-4">
                <figure>
                    <blockquote class="blockquote fs-1 mb-5">
                        <q>{{ quote.quote_text }}</q>
                    </blockquote>
    
                    <figcaption class="blockquote-footer fs-2">
                        <cite class="fs-1">{{ quote.quote_author }}</cite>
                    </figcaption>
                </figure>
            </div>
        </div>
    
        <div class="d-flex flex-row justify-content-center gap-3 mt-4">
            <a href="{% url 'quotes' %}" class="btn btn-primary">Back to quotes <i class="bi bi-arrow-return-left ms-1"></i></a>
            <a href="{% url 'update' quote.pk %}" class="btn btn-warning">Edit <i class="bi bi-pencil-square ms-1"></i></a>
            <a href="{% url 'delete' quote.pk %}" class="btn btn-danger">Delete <i class="bi bi-trash-fill ms-1"></i></a>
        </div>
    </div>
</body>
</html>
