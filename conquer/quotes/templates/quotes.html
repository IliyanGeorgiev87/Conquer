<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquer | My quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>
    
    <h1 class="text-center m-5">Your Quotes</h1>

    <div class="container mt-4">
        
        <div class="row">
            
            {% for quote in quotes %}
            
            <div class="col-md-4 mb-4">
                
                <div class="card h-100 shadow-sm">
                    
                    <div class="card-header">
                        <h5 class="mb-0">{{ quote.title }}</h5>
                    </div>

                    <div class="card-body">
                        <figure>
                            
                            <blockquote class="blockquote">
                                <p class="fs-5">{{ quote.quote_text }}</p>
                            </blockquote>
                            
                            <figcaption class="blockquote-footer">
                                <cite>{{ quote.quote_author }}</cite>
                            </figcaption>
                        
                        </figure>
                    </div>

                    <div class="card-footer d-flex justify-content-end">
                        <a href="{% url 'quote' quote.pk %}" class="btn btn-success me-2">View</a>
                        <a href="{% url 'update' quote.pk %}" class="btn btn-warning me-2">Edit <i class="bi bi-pencil-square"></i></a>
                        <a href="{% url 'delete' quote.pk %}" class="btn btn-danger">Delete <i class="bi bi-trash3-fill"></i></a>
                    </div>
                </div>
            </div>
            
            {% endfor %}
        
        </div>
    </div>
    
</body>
</html>
