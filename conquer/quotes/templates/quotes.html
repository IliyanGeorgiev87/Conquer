<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquer | My quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>

    <a href="{% url 'logout' %}" class="btn btn-danger my-3 ms-3">Logout</a>
    <a href="{% url 'account' %}" class="btn btn-primary my-3">Account Details</a>

    <h1 class="text-center m-5 text-primary">Quotes</h1>

    <div class="container mt-4">
        
        <div class="row">
            
            <div class="col">
                <div style="width: 20%;">
                    <a href="{% url 'create' %}" class="btn btn-primary ms-2 mb-4">Add quote</a>
                </div>
    
                <div class="container">
                    <div class="row">
                        {% for quote in quotes %}
                            <div class="col-md-4 mb-4">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-header">
                                        <h5 class="mb-0">{{ quote.title }}</h5>
                                    </div>
                
                                    <div class="card-body">
                                        <figure class="mb-0">
                                            <blockquote class="blockquote mb-4">
                                                <p class="fs-5 mb-2">{{ quote.quote_text }}</p>
                                            </blockquote>
                                            <figcaption class="blockquote-footer text-end mb-0">
                                                <cite>{{ quote.quote_author }}</cite>
                                            </figcaption>
                                        </figure>
                                    </div>
                
                                    <div class="card-footer d-flex justify-content-end flex-wrap gap-2">
                                        <a href="{% url 'quote' quote.pk %}" class="btn btn-success">View</a>
                                        <a href="{% url 'update' quote.pk %}" class="btn btn-warning">Edit <i class="bi bi-pencil-square"></i></a>
                                        <a href="{% url 'delete' quote.pk %}" class="btn btn-danger">Delete <i class="bi bi-trash3-fill"></i></a>
                                    </div>
                                </div>
                            </div>
                        {% empty %}
                            <h6 class="opacity-50 mt-4"> You have no quotes...</h6>
                            <h4>Start by creating a quote</h4>
                        {% endfor %}
                    </div>
                </div>
                
            </div>
        
        </div>
    </div>
    
</body>
</html>
