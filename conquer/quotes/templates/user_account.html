<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquer | Account </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>

    {% if user.is_authenticated %}
        <div class="container text-center my-5">
            <h2 class="mb-5">Welcome, {{ user.username }}!</h2>

            <a href="{% url 'quotes' %}" class="btn btn-primary me-1">Return to quotes <i class="bi bi-arrow-return-left ms-1"></i></a>

            <a href="{% url 'account_delete' %}" class="btn btn-danger">Delete my account <i class="bi bi-person-x ms-1"></i></a>
        </div>
    {% endif %}

</body>
</html>
